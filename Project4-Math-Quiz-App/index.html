<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Math Question Game </title>
    <!-- toast kara hai -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
    <!-- dono file -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
  <div class="background">
    <div class="box">
      <h2> Score => <span id="score">0</span></h2>
      <h3 id="question">Q. What is 8 multiply by 4 ?</h3>
      <form id="questionForm" onsubmit="checkAnswer(event)">
        <input required id="answerInput" name="answer" type="number"/>
        <button class="primary-btn" type="sumit" >Submit</button>
      </form>
    </div>
  </div>
  <script src="script.js" defer></script>  
  </body>
</html>
